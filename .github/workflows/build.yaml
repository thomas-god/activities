name: Build app image

on:
  push:
    branches:
      - main

jobs:
  build-docker-image:
    strategy:
      matrix:
        include:
          - arch: amd64
            runs_on: ubuntu-24.04
            platform: linux/amd64
            cache_key: service-amd64-buildx-cache
          - arch: arm64
            runs_on: ubuntu-24.04-arm
            platform: linux/arm64
            cache_key: service-arm64-buildx-cache
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache the Cargo dependencies
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ matrix.cache_key }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}"
          file: ./docker/Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/thomas-god/activities:latest
            ghcr.io/thomas-god/activities:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache to original location
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
