name: Build app image

on:
  push:
    branches:
      - main

jobs:
  check-skip:
    runs-on: ubuntu-24.04
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if should skip
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          CURRENT_MSG=$(git log -1 --pretty=%B)
          PREVIOUS_SHA=$(git log -2 --pretty=%H | tail -n 1)

          # Check if current commit is a version bump
          if [[ "$CURRENT_MSG" =~ ^chore:\ bump\ version\ to ]]; then
            echo "Current commit is a version bump"

            # Check if this workflow ran for the previous commit
            WORKFLOW_RUNS=$(gh api \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "/repos/${{ github.repository }}/actions/workflows/build.yaml/runs?head_sha=$PREVIOUS_SHA&status=completed" \
              --jq '.total_count')

            if [ "$WORKFLOW_RUNS" -gt 0 ]; then
              echo "Workflow ran for previous commit ($PREVIOUS_SHA), skipping this version bump"
              echo "should_skip=true" >> $GITHUB_OUTPUT
            else
              echo "Workflow did NOT run for previous commit ($PREVIOUS_SHA), running build"
              echo "should_skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "Not a version bump commit, running build"
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

  build-docker-image:
    needs: check-skip
    if: needs.check-skip.outputs.should_skip != 'true'
    strategy:
      matrix:
        feature: ["single-user", "multi-user"]
        arch: ["amd64", "arm64"]
        include:
          - arch: amd64
            runs_on: ubuntu-24.04
            platform: linux/amd64
            cache_key: service-amd64-buildx-cache
          - arch: arm64
            runs_on: ubuntu-24.04-arm
            platform: linux/arm64
            cache_key: service-arm64-buildx-cache
    runs-on: ${{ matrix.runs_on }}
    steps:
      - name: Prepare
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache the Cargo dependencies
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ matrix.cache_key }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}"
          file: ./infra/docker/Dockerfile
          build-args: |
            APP_FEATURE=${{ matrix.feature }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ghcr.io/thomas-god/activities:${{ matrix.feature }}-main
            ghcr.io/thomas-god/activities:${{ matrix.feature }}-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache to original location
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests/${{ matrix.feature }}
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${{ matrix.feature }}/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.feature }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/${{ matrix.feature }}/*
          if-no-files-found: error
          retention-days: 1

  # Taken from https://docs.docker.com/build/ci/github-actions/multi-platform/#distribute-build-across-multiple-runners
  merge:
    runs-on: ubuntu-24.04
    needs:
      - check-skip
      - build-docker-image
    if: needs.check-skip.outputs.should_skip != 'true'
    strategy:
      matrix:
        feature: ["single-user", "multi-user"]
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests/${{ matrix.feature }}
          pattern: digests-${{ matrix.feature }}-*
          merge-multiple: true

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/thomas-god/activities
          flavor: |
            latest=false
            prefix=${{ matrix.feature }}-
          tags: |
            type=ref,event=branch,prefix=${{ matrix.feature }}-
            type=sha,prefix=${{ matrix.feature }}-

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests/${{ matrix.feature }}
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/thomas-god/activities@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/thomas-god/activities:${{ steps.meta.outputs.version }}
